<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-key="blogTitle"></title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    .blog-page-content {
      max-width: 800px;
      margin: 40px auto;
      text-align: left;
    }
    .blog-page-content h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .article-list {
      list-style: none;
      padding: 0;
    }
    .article-item {
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .article-item:hover {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      transform: translateY(-5px);
    }
    .article-item a {
      text-decoration: none;
      color: inherit;
    }
    .article-item h2 {
      font-size: 1.6rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .article-item .excerpt {
      color: var(--secondary-color);
      margin-bottom: 15px;
    }
    .article-item .read-more {
      font-weight: 500;
      color: var(--primary-color);
      text-decoration: none;
    }
    .article-item .read-more:hover {
      text-decoration: underline;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665544522032044" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="/i18n.js"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/" data-i18n-key="siteTitle"></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/" data-i18n-key="navHome"></a></li>
          <li><a href="about.html" data-i18n-key="navAbout"></a></li>
          <li><a href="blog.html" data-i18n-key="navBlog"></a></li>
          <li><a href="contact.html" data-i18n-key="navContact"></a></li>
        </ul>
      </nav>
      <div class="lang-switcher">
        <button onclick="i18n.setLanguage('ko')" class="lang-btn ko-btn">KO</button>
        <button onclick="i18n.setLanguage('en')" class="lang-btn en-btn">EN</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="blog-page-content">
      <h1 data-i18n-key="blogHeading"></h1>
      <ul class="article-list">
        
        <li class="article-item">
          <a href="blog-article-1.html">
            <h2 data-i18n-key="blogArticle1Title"></h2>
            <p class="excerpt" data-i18n-key="blogArticle1Excerpt"></p>
            <span class="read-more" data-i18n-key="blogReadMore"></span>
          </a>
        </li>

        <li class="article-item">
          <a href="blog-article-2.html">
            <h2 data-i18n-key="blogArticle2Title"></h2>
            <p class="excerpt" data-i18n-key="blogArticle2Excerpt"></p>
            <span class="read-more" data-i18n-key="blogReadMore"></span>
          </a>
        </li>

        <li class="article-item">
          <a href="blog-article-3.html">
            <h2 data-i18n-key="blogArticle3Title"></h2>
            <p class="excerpt" data-i18n-key="blogArticle3Excerpt"></p>
            <span class="read-more" data-i18n-key="blogReadMore"></span>
          </a>
        </li>

      </ul>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p data-i18n-key="footerCopyright"></p>
      <div class="footer-links">
        <a href="privacy.html" data-i18n-key="footerPrivacyPolicy"></a>
        <a href="terms.html" data-i18n-key="footerTermsOfService"></a>
      </div>
    </div>
  </footer>

</body>
</html>
