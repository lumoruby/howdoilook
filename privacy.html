<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-key="privacyTitle"></title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    .legal-page-content {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: var(--container-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      text-align: left;
      line-height: 1.8;
    }
    .legal-page-content h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 10px;
    }
    .legal-page-content .last-updated {
      text-align: center;
      color: var(--secondary-color);
      margin-bottom: 40px;
    }
    .legal-page-content h2 {
      font-size: 1.5rem;
      color: var(--text-color);
      margin-top: 30px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    .legal-page-content p, .legal-page-content ul {
      margin-bottom: 15px;
      color: #374151;
    }
    .legal-page-content ul {
      padding-left: 20px;
    }
    .legal-page-content li {
      margin-bottom: 8px;
    }
    .legal-page-content a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .legal-page-content a:hover {
      text-decoration: underline;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665544522032044" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="/i18n.js"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/" data-i18n-key="siteTitle"></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/" data-i18n-key="navHome"></a></li>
          <li><a href="about.html" data-i18n-key="navAbout"></a></li>
          <li><a href="blog.html" data-i18n-key="navBlog"></a></li>
          <li><a href="contact.html" data-i18n-key="navContact"></a></li>
        </ul>
      </nav>
      <div class="lang-switcher">
        <button onclick="i18n.setLanguage('ko')" class="lang-btn ko-btn">KO</button>
        <button onclick="i18n.setLanguage('en')" class="lang-btn en-btn">EN</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="legal-page-content">
      <h1 data-i18n-key="privacyHeading"></h1>
      <p class="last-updated" data-i18n-key="privacyLastUpdated"></p>

      <h2 data-i18n-key="privacySection1Title"></h2>
      <p data-i18n-key="privacySection1P1"></p>

      <h2 data-i18n-key="privacySection2Title"></h2>
      <p data-i18n-key="privacySection2P1"></p>
      <ul>
        <li><strong data-i18n-key="privacySection2Sub1Title"></strong>
          <ul>
            <li data-i18n-key="privacySection2Sub1Li1"></li>
            <li data-i18n-key="privacySection2Sub1Li2"></li>
          </ul>
        </li>
        <li><strong data-i18n-key="privacySection2Sub2Title"></strong>
          <ul>
            <li data-i18n-key="privacySection2Sub2Li1"></li>
            <li data-i18n-key="privacySection2Sub2Li2"></li>
          </ul>
        </li>
        <li><strong data-i18n-key="privacySection2Sub3Title"></strong>
          <ul>
            <li data-i18n-key="privacySection2Sub3Li1"></li>
          </ul>
        </li>
      </ul>

      <h2 data-i18n-key="privacySection3Title"></h2>
      <p data-i18n-key="privacySection3P1"></p>
      <ul>
        <li data-i18n-key="privacySection3Li1"></li>
        <li data-i18n-key="privacySection3Li2"></li>
        <li data-i18n-key="privacySection3Li3"></li>
        <li data-i18n-key="privacySection3Li4"></li>
      </ul>

      <h2 data-i18n-key="privacySection4Title"></h2>
      <p data-i18n-key="privacySection4P1"></p>
      <ul>
        <li data-i18n-key="privacySection4Li1"></li>
      </ul>

      <h2 data-i18n-key="privacySection5Title"></h2>
      <p data-i18n-key="privacySection5P1"></p>
      <ul>
        <li data-i18n-key="privacySection5Li1"></li>
        <li data-i18n-key="privacySection5Li2"></li>
        <li data-i18n-key="privacySection5Li3"></li>

      <h2 data-i18n-key="privacySection6Title"></h2>

      <h2 data-i18n-key="privacySection7Title"></h2>
      <p data-i18n-key="privacySection7P1"></p>

      <h2 data-i18n-key="privacySection8Title"></h2>
      <p data-i18n-key="privacySection8P1"></p>

      <h2 data-i18n-key="privacySection9Title"></h2>
      <p data-i18n-key="privacySection9P1"></p>
      <ul>
        <li data-i18n-key="privacySection9Li1"></li>
      </ul>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p data-i18n-key="footerCopyright"></p>
      <div class="footer-links">
        <a href="privacy.html" data-i18n-key="footerPrivacyPolicy"></a>
        <a href="terms.html" data-i18n-key="footerTermsOfService"></a>
      </div>
    </div>
  </footer>

</body>
</html>
