<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-key="article1Title"></title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    .blog-article-content-wrapper {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: var(--container-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      text-align: left;
      line-height: 1.8;
    }
    .blog-article-content-wrapper h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .blog-article-content-wrapper h2 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-top: 30px;
      margin-bottom: 15px;
    }
    .blog-article-content-wrapper p {
      margin-bottom: 15px;
    }
    .blog-article-content-wrapper ul, .blog-article-content-wrapper ol {
      padding-left: 20px;
      margin-bottom: 15px;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665544522032044" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="/i18n.js"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/" data-i18n-key="siteTitle"></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/" data-i18n-key="navHome"></a></li>
          <li><a href="about.html" data-i18n-key="navAbout"></a></li>
          <li><a href="blog.html" data-i18n-key="navBlog"></a></li>
          <li><a href="contact.html" data-i18n-key="navContact"></a></li>
        </ul>
      </nav>
      <div class="lang-switcher">
        <button onclick="i18n.setLanguage('ko')" class="lang-btn ko-btn">KO</button>
        <button onclick="i18n.setLanguage('en')" class="lang-btn en-btn">EN</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="article-container" class="blog-article-content-wrapper">
      <!-- Article content will be loaded dynamically here -->
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p data-i18n-key="footerCopyright"></p>
      <div class="footer-links">
        <a href="privacy.html" data-i18n-key="footerPrivacyPolicy"></a>
        <a href="terms.html" data-i18n-key="footerTermsOfService"></a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Function to load article content based on language
      async function loadArticleContent(articleId, lang) {
        const articleContainer = document.getElementById('article-container');
        try {
          const response = await fetch(`/blog-content/${lang}/${articleId}.html`);
          if (!response.ok) {
            throw new Error(`Failed to load article ${articleId} for language ${lang}.`);
          }
          const content = await response.text();
          articleContainer.innerHTML = content;
        } catch (error) {
          console.error('Error loading article content:', error);
          articleContainer.innerHTML = `<p>Error loading article content.</p>`;
        }
      }

      // Initial load based on current language
      await i18n.loadTranslations(); // Ensure translations are loaded first
      loadArticleContent('article-1', i18n.currentLang);

      // Override applyTranslations in i18n.js to also update article content
      const originalApplyTranslations = i18n.applyTranslations;
      i18n.applyTranslations = () => {
        originalApplyTranslations.call(i18n); // Call original method
        loadArticleContent('article-1', i18n.currentLang); // Update article specific content
      };
    });
  </script>
</body>
</html>

</body>
</html>
