<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-key="contactTitle">나의 스타일 찾기 - 문의</title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    .contact-page-content {
      max-width: 700px;
      margin: 40px auto;
      padding: 40px;
      background-color: var(--container-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      text-align: center;
    }
    .contact-page-content h2 {
      font-size: 2rem;
      color: var(--text-color);
      margin-bottom: 15px;
    }
    .contact-page-content p {
      font-size: 1.1rem;
      color: var(--secondary-color);
      margin-bottom: 30px;
    }
    .contact-form {
      text-align: left;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      font-family: var(--font-family);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    .form-group textarea {
      min-height: 140px;
      resize: vertical;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: var(--primary-hover);
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665544522032044" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="/i18n.js"></script>

<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/" data-i18n-key="siteTitle"></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/" data-i18n-key="navHome"></a></li>
          <li><a href="about.html" data-i18n-key="navAbout"></a></li>
          <li><a href="blog.html" data-i18n-key="navBlog"></a></li>
          <li><a href="contact.html" data-i18n-key="navContact"></a></li>
        </ul>
      </nav>
      <div class="lang-switcher">
        <button onclick="i18n.setLanguage('ko')" class="lang-btn ko-btn">KO</button>
        <button onclick="i18n.setLanguage('en')" class="lang-btn en-btn">EN</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="contact-page-content">
      <h2 data-i18n-key="contactHeading"></h2>
      <p data-i18n-key="contactSubtitle"></p>
      
      <form class="contact-form" action="https://formspree.io/f/xreeejao" method="POST">
        <div class="form-group">
          <label for="name" data-i18n-key="contactLabelName"></label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email" data-i18n-key="contactLabelEmail"></label>
          <input type="email" id="email" name="_replyto" required>
        </div>
        <div class="form-group">
          <label for="message" data-i18n-key="contactLabelMessage"></label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn" data-i18n-key="contactSubmitButton"></button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p data-i18n-key="footerCopyright"></p>
      <div class="footer-links">
        <a href="privacy.html" data-i18n-key="footerPrivacyPolicy"></a>
        <a href="terms.html" data-i18n-key="footerTermsOfService"></a>
      </div>
    </div>
  </footer>
