<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - How Do I Look?</title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    .contact-page-content {
      max-width: 700px;
      margin: 40px auto;
      padding: 40px;
      background-color: var(--container-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      text-align: center;
    }
    .contact-page-content h2 {
      font-size: 2rem;
      color: var(--text-color);
      margin-bottom: 15px;
    }
    .contact-page-content p {
      font-size: 1.1rem;
      color: var(--secondary-color);
      margin-bottom: 30px;
    }
    .contact-form {
      text-align: left;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      font-family: var(--font-family);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    .form-group textarea {
      min-height: 140px;
      resize: vertical;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: var(--primary-hover);
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665544522032044" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/">How Do I Look?</a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="contact-page-content">
      <h2>문의하기</h2>
      <p>서비스에 대한 피드백, 질문, 파트너십 제안 등 어떤 내용이든 환영합니다.<br>아래 양식을 통해 메시지를 보내주시면 신속하게 답변드리겠습니다.</p>
      
      <form class="contact-form" action="https://formspree.io/f/xreeejao" method="POST">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="_replyto" required>
        </div>
        <div class="form-group">
          <label for="message">메시지</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">메시지 보내기</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 How Do I Look?. All rights reserved.</p>
      <div class="footer-links">
        <a href="privacy.html">개인정보처리방침</a>
        <a href="terms.html">이용약관</a>
      </div>
    </div>
  </footer>

</body>
</html>
