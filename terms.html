<!doctype html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-key="termsTitle"></title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    .legal-page-content {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: var(--container-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      text-align: left;
      line-height: 1.8;
    }
    .legal-page-content h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 10px;
    }
    .legal-page-content .last-updated {
      text-align: center;
      color: var(--secondary-color);
      margin-bottom: 40px;
    }
    .legal-page-content h2 {
      font-size: 1.5rem;
      color: var(--text-color);
      margin-top: 30px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    .legal-page-content p, .legal-page-content ul, .legal-page-content ol {
      margin-bottom: 15px;
      color: #374151;
    }
    .legal-page-content ul, .legal-page-content ol {
      padding-left: 20px;
    }
    .legal-page-content li {
      margin-bottom: 8px;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665544522032044" crossorigin="anonymous"></script>

</head>
