<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-key="aboutTitle"></title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    /* 추가적인 about 페이지 스타일 */
    .about-page-content {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      text-align: left;
      line-height: 1.8;
    }
    .about-page-content h2 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border-color);
    }
    .about-page-content h3 {
      font-size: 1.3rem;
      color: var(--text-color);
      margin-top: 30px;
      margin-bottom: 15px;
    }
    .about-page-content p {
      margin-bottom: 15px;
      color: #374151;
    }
    .about-page-content .mission-statement {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--primary-color);
      text-align: center;
      padding: 20px;
      background-color: #f6f6fe;
      border-radius: 8px;
      margin-top: 20px;
      margin-bottom: 30px;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665544522032044" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="/i18n.js"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/" data-i18n-key="siteTitle"></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/" data-i18n-key="navHome"></a></li>
          <li><a href="about.html" data-i18n-key="navAbout"></a></li>
          <li><a href="blog.html" data-i18n-key="navBlog"></a></li>
          <li><a href="contact.html" data-i18n-key="navContact"></a></li>
        </ul>
      </nav>
      <div class="lang-switcher">
        <button onclick="i18n.setLanguage('ko')" class="lang-btn ko-btn">KO</button>
        <button onclick="i18n.setLanguage('en')" class="lang-btn en-btn">EN</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="about-page-content">
      <h2 data-i18n-key="aboutHeadingOurStory"></h2>
      
      <h3 data-i18n-key="aboutHeadingFashionValue"></h3>
      <p data-i18n-key="aboutParagraphFashionValue1"></p>

      <p class="mission-statement" data-i18n-key="aboutMissionStatement"></p>

      <h3 data-i18n-key="aboutHeadingAIAnalysis"></h3>
      <p data-i18n-key="aboutParagraphAIAnalysis1"></p>

      <h3 data-i18n-key="aboutHeadingHowItWorks"></h3>
      <p data-i18n-key="aboutParagraphHowItWorks1"></p>
      <p data-i18n-key="aboutParagraphHowItWorksNote"></p>

      <h3 data-i18n-key="aboutHeadingStartNow"></h3>
      <p data-i18n-key="aboutParagraphStartNow1"></p>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p data-i18n-key="footerCopyright"></p>
      <div class="footer-links">
        <a href="privacy.html" data-i18n-key="footerPrivacyPolicy"></a>
        <a href="terms.html" data-i18n-key="footerTermsOfService"></a>
      </div>
    </div>
  </footer>

</body>
</html>
