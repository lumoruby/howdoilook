<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-key="siteTitle"></title>
  <link href='/style.css' rel='stylesheet'>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665544522032044" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="/i18n.js"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/" data-i18n-key="siteTitle"></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/" data-i18n-key="navHome"></a></li>
          <li><a href="about.html" data-i18n-key="navAbout"></a></li>
          <li><a href="blog.html" data-i18n-key="navBlog"></a></li>
          <li><a href="contact.html" data-i18n-key="navContact"></a></li>
        </ul>
      </nav>
      <div class="lang-switcher">
        <button onclick="i18n.setLanguage('ko')" class="lang-btn ko-btn">KO</button>
        <button onclick="i18n.setLanguage('en')" class="lang-btn en-btn">EN</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 data-i18n-key="homeTitle"></h1>
      <p class="subtitle" data-i18n-key="homeSubtitle"></p>
    </section>

    <section class="app-section">
      <div class="upload-container">
        <div id="image-preview-container" class="image-preview-container hidden">
          <img id="image-preview" src="#" data-i18n-key="imageUploadAlt" />
        </div>
        <div id="upload-placeholder" class="upload-placeholder">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
          <p data-i18n-key="uploadPlaceholderText"></p>
        </div>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
      </div>

      <button id="analyzeBtn" class="analyze-btn" disabled data-i18n-key="analyzeButton"></button>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p data-i18n-key="loadingText"></p>
      </div>
    </section>

    <section id="result" class="result hidden">
      <div class="result-card">
        <h2 data-i18n-key="reportTitle"></h2>
        <div id="report-content">
          <!-- AI 분석 결과가 여기에 동적으로 삽입됩니다. -->
        </div>
      </div>
      <button id="retryBtn" class="retry-btn" data-i18n-key="retryButton"></button>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p data-i18n-key="footerCopyright"></p>
      <div class="footer-links">
        <a href="privacy.html" data-i18n-key="footerPrivacyPolicy"></a>
        <a href="terms.html" data-i18n-key="footerTermsOfService"></a>
      </div>
    </div>
  </footer>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>

</html>
