<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How Do I Look? - AI 스타일 분석</title>
  <link href='/style.css' rel='stylesheet'>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665544522032044" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/">How Do I Look?</a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>✨ AI가 분석하는 당신의 스타일</h1>
      <p class="subtitle">사진을 업로드하고 퍼스널 컬러, 패션 아이템, 스타일링 팁까지 맞춤형 분석을 받아보세요.</p>
    </section>

    <section class="app-section">
      <div class="upload-container">
        <div id="image-preview-container" class="image-preview-container hidden">
          <img id="image-preview" src="#" alt="업로드된 이미지 미리보기" />
        </div>
        <div id="upload-placeholder" class="upload-placeholder">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
          <p>여기를 클릭하거나 사진을 드래그하여 업로드하세요.</p>
        </div>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
      </div>

      <button id="analyzeBtn" class="analyze-btn" disabled>
        🔍 스타일 분석하기
      </button>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>AI가 당신의 스타일을 분석 중입니다...</p>
      </div>
    </section>

    <section id="result" class="result hidden">
      <div class="result-card">
        <h2>🎨 AI 스타일 리포트</h2>
        <div id="report-content">
          <!-- AI 분석 결과가 여기에 동적으로 삽입됩니다. -->
        </div>
      </div>
      <button id="retryBtn" class="retry-btn">새로운 사진으로 다시하기</button>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 How Do I Look?. All rights reserved.</p>
      <div class="footer-links">
        <a href="privacy.html">개인정보처리방침</a>
        <a href="terms.html">이용약관</a>
      </div>
    </div>
  </footer>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>

</html>
