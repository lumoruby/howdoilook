<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제휴 문의</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>제휴 문의</h1>
    <p class="subtitle">아래 양식을 작성하여 문의해주시면 빠르게 답변드리겠습니다.</p>

    <form id="partnership-form" action="https://formspree.io/f/xreeejao" method="POST">
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">문의 내용:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">보내기</button>
    </form>
  </div>
  <div id="disqus_thread" style="margin-top: 50px;"></div>
